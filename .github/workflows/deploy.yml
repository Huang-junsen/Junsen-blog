name: Build and Deploy
on:
  push:	
    branches:	
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
    # 使用action库，安装node
    - name: use Node.js # 使用action库  actions/setup-node安装node
      uses: actions/setup-node@v3
      with:
        node-version: 18.17.0 # 指定node版本


    - name: Build and Deploy
      uses: solybum/hexo-deploy@master
      env:
        PERSONAL_TOKEN: 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
        PUBLISH_REPOSITORY: Huang-junsen/Junsen-blog # The repository the action should deploy to.
        BRANCH: blog  # The branch the action should deploy to.
        PUBLISH_DIR: ./public # The folder the action should deploy.

